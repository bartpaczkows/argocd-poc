apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/bartpaczkows/argocd-poc.git'
    targetRevision: HEAD
    path: dev/helm_app
  destination:
    server: https://kubernetes.default.svc
    namespace: ota-try
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
